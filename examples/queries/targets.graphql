query build {
  git {
    remote(url: "github.com/dagger/dagger") {
      pull(ref: "main") {
        dockerbuild {
          id
        }
      }
    }
  }
}

query test {
  git {
    remote(url: "github.com/dagger/dagger") {
      pull(ref: "main") {
        file(path: "README.md")
      }
    }
  }
}
