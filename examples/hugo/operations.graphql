query Generate($src: FSID!, $themeGitURL: String!, $hugoVersion: String) {
  hugo {
    generate(src: $src, themeGitURL: $themeGitURL, hugoVersion: $hugoVersion) {
      id
    }
  }
}

query Deploy($contents: FSID!, $bucketURL: String!, $subdir: String, $token: SecretID!) {
  hugo {
    deploy(contents: $contents, bucketURL: $bucketURL, subdir: $subdir, token: $token) {
	    id
    }
  }
}
